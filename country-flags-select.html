<template name="countryFlags">
  <select {{atts}}>
    {{#each this.items}}
        <option {{optionAtts}}>{{this.label}}</option>
    {{/each}}
  </select>	
</template>

<template name="countryName">
{{longCountryName this.country}}
</template>

<template name="countryFlag">
<span class="flag-icon flag-icon-{{flagFor this.country}}"></span>
</template>
